<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
    <style>
        #hoverElement {
            width: 200px;
            height: 100px;
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button id="myButton">Click Me</button>
    <p id="myParagraph">This is the original paragraph text.</p>
    <img id="myImage" src="github.png" alt="Sample Image" style="width:200px; height:auto;">

    <div id="hoverElement">Hover over me</div>

    <input type="text" id="myInput" placeholder="Type something...">
    <p id="displayParagraph">Current input value: </p>



    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <button type="submit">Submit</button>
    </form>

    <select id="mySelect">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <p id="selectedValue">Selected value: </p>


    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button id="addItemButton">Add Item</button>

    <script src="script.js"></script>
</body>
</html>
